<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate - 當機等候頁面</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <script defer src="script.js"></script>     <!--點擊標題回到首頁-->

    <style>
        body{
            background-color: white;
            text-align: center;
            font-family: "Microsoft JhengHei", sans-serif;     //字體

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header{
            margin: 40px 0 20px 0; /*分別是上 右 下 左邊距*/
        }

        #logo {
            width: 500px;       /* 可根據實際圖片大小調整 */
            cursor: pointer;    /*設定滑鼠游標的樣式*/
        }

        nav{
            background-color: #4368ab;  /* 安利美特的藍色 */
            padding: 1px;
            margin-bottom: 20px;
        }

        nav ul{
            list-style: none;
            padding: 0;
        }

        nav li{
            display: inline;
            color: white;
            font-size: 16px;
            margin: 0 20px;     /*上下 左右*/
            cursor: pointer;
        }

        /* 加載動畫 (灰色繞圈) */
        .loading-spinner {
            border: 8px solid #f3f3f3;      /*邊框寬度 邊框樣式為實線 顏色灰色*/
            border-top: 8px solid gray;
            border-radius: 50%;             /*邊框圓角*/
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* 確保它在父元素內水平置中 */

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 文字訊息 */
        .message-container {
            margin-bottom: 20px;
        }

        .yellow-text {
            color: #f9be00; /* 黃色 */
            font-size: 20px;
            font-weight: bold;
        }

        .red-text {
            color: red; /* 紅色 */
            font-size: 20px;
            font-weight: bold;
        }

        .blue-text {
            color: #4368ab; /* 紅色 */
            font-size: 15px;
            font-weight: bold;
            line-height: 0.3; /* 設定行距 */
        }


        /* 可點擊變更的圖片 */
        .image-container img {
            width: 300px; /* 設定圖片大小 */
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .image-container img:hover {
            opacity: 0.8; /* 滑鼠懸停時稍微變暗 */
        }

    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="animate LOGO" id="logo" title="回到安利美特線上商店">
    </header>

    <!--導覽列（navigation bar）-->
    <nav>
        <ul>
            <li>新品上架</li>
            <li>預購商品</li>
            <li>書籍專區</li>
            <li>周邊專區</li>
            <li>影音專區</li>
            <li>GL專區</li>
            <li>I.G Port ONLINESTORE</li>
            <li>bones store</li>
            <li>スタジオぴえろStore</li>
        </ul>
    </nav>

    <!-- 繞圈動畫 -->
    <div class="loading-spinner"></div>

    <!-- 文字訊息 -->
    <div class="message-container">
        <p class="yellow-text">很抱歉！此網頁目前無法加載！QQ</p>
        <p class="red-text">您的訂單已被保存不會被取消！</p>
        <p class="yellow-text">請稍待片刻，我們會盡快處理讓您付款。</p>
    </div>

    <!-- 可點擊變更的動畫圖片 -->
    <div class="image-container">
        <img id="switchImage" src="loading1.gif" alt="Loading Animation">
    </div>

    <div>
        <p class="blue-text">等待的過程讓我們看看可愛的GIF打發時間</p>
        <p class="blue-text">點擊可以看更多哦</p>
    </div>


</body>
</html>
